                        <h1>Let's go to ShenZhen!</h1>
                        <hr>
                        <span class="date">Feb 20 2016</span>
                    </div>

                    <p>
                        世界只窗:深圳南山世界之窗是微型景观，浓缩了世界各国的著名景点，比如法国埃菲尔铁塔、意大利比萨斜塔、印度泰姬陵、埃及金字塔等。这些景观相对实体来说，没有那么震撼，对于没有出国的人来，当作一次体验吧！此外，园内的风景好，花草，树木比较多，还有喂养金鱼的水池，也有吃饭的餐饮，整个园区不大，如步行，大约2个小时就可以观赏完。因此建议去玩的童鞋，可以下午去，然后晚上观看世界的表演，比如歌舞，烟花等，而且是不同的节日或季节表演的节目不一样。
                 <img class="img-fluid cover-image" src="img/shenzhen1.jpg" alt=""/>
                    
                    </p>
